<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search - NAVY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'Helvetica Neue', 'Inter', sans-serif;
  margin: 0;
  padding: 10px;
  background-color: #fefefe;
  color: #111;
}

.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
}

.logo-container img {
  height: 80px;
  max-width: 180px;
}
    .search-header {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
  flex-direction: column;
}

    .search-header h1 {
      font-size: 20px;
      letter-spacing: 4px;
    }

    .close-icon {
      font-size: 22px;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: transparent;
      border: 1.5px solid #ccc;
      border-radius: 50px;
      padding: 10px 18px;
      margin-bottom: 20px;
    }

    .search-bar input {
      border: none;
      flex: 1;
      font-size: 16px;
      outline: none;
      background: transparent;
      margin-left: 10px;
    }

    .section-title {
  font-weight: 600;
  font-size: 14px; /* الحجم الأصغر */
  margin-bottom: 8px; /* ممكن تصغر المسافة شوي بعد */
}

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 40px;
    }

    .tags span {
  border: 1px solid #ccc !important;
  border-radius: 25px !important;
  padding: 5px 12px !important;
  font-size: 12px !important; /* ← غصب يطبّق */
  cursor: pointer !important;
}
  </style>
</head>
<body>

<div class="search-header">
  <span class="close-icon" onclick="window.history.back()">×</span>
</div>

<div class="logo-container">
  <img src="navvy.png" alt="NAVY Logo" />
</div>

  <div class="search-bar">
<i class="fas fa-search nav-icon" onclick="window.location.href='search.html'"></i>
    <input type="text" placeholder="Search" />
  </div>

  <div>
    <div class="section-title">Popular Searches</div>
    <div class="tags">
      <span>T-Shirts</span>
      <span>Shorts</span>
      <span>Joggers</span>
      <span>Activewear</span>
      <span>Summer</span>
      <span>Oversized</span>
    </div>

    <div class="section-title">Helpful Links</div>
    <div class="tags">
      <span>Track My Order</span>
      <span>Online Returns</span>
      <span>Purchase History</span>
      <span>Unsubscribe</span>
    </div>
  </div>

</body>
</html>
