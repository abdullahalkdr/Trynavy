<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدفع عبر KNET - TryNavy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Barlow', sans-serif;
      background: #f8f6f3;
      color: #0f1215;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .payment-box {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 20px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f1f5f9;
    }
    button {
      background: #001f3f;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
    }
    button:hover {
      background: #0a2e5c;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>الدفع عبر KNET</h2>
    <label>اسم حامل البطاقة</label>
    <input type="text" id="cardName" placeholder="أدخل اسمك">
    
    <label>رقم البطاقة</label>
    <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
    
    <label>تاريخ الانتهاء</label>
    <input type="text" id="expiry" placeholder="MM/YY">
    
    <label>CVV</label>
    <input type="text" id="cvv" placeholder="XXX">
    
    <button onclick="processPayment()">ادفع الآن</button>
  </div>

  <script src="loyalty.js"></script>
  <script>
    function processPayment(){
      const orderData = JSON.parse(localStorage.getItem('cart') || '[]');
      if(orderData.length === 0){
        alert("السلة فارغة، لا يمكن إتمام الدفع.");
        return;
      }

      // المجموع قبل الخصم
      const subtotal = orderData.reduce((a,b)=> a + (Number(b.price)||0) * (Number(b.qty)||1), 0);

      // بيانات العميل
      const userEmail = localStorage.getItem('userEmail') || 'guest@example.com';
      const userPhone = localStorage.getItem('userPhone') || '00000000';
      const customer = Loyalty.getOrCreateCustomer({ email: userEmail, phone: userPhone });

      // حساب الخصم
      const result = Loyalty.computeDiscount(customer, orderData.map(it=>({
        priceKwd:Number(it.price||0),
        qty:Number(it.qty||1)
      })));

      Loyalty.applyDiscount(customer, Number(result.discountKwd)||0);

      // المجموع بعد الخصم
      const finalTotal = Math.max(0, subtotal - (Number(result.discountKwd)||0));

      // إضافة النقاط (وايضا تسجيل المقاسات)
      Loyalty.accruePoints(customer, finalTotal, orderData);

      // حفظ بيانات الطلب
      localStorage.setItem('lastOrder', JSON.stringify({
        orderNo: '2' + Math.floor(10000000 + Math.random()*90000000),
        items: orderData,
        subtotal: subtotal,
        discount: Number(result.discountKwd)||0,
        total: finalTotal
      }));

      // مسح السلة والتحويل
      localStorage.removeItem('cart');
      window.location.href = 'order-confirmation.html';
    }
  </script>

</body>
</html>
