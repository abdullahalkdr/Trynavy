<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDvsXrbhK-TFWxr5PgYPGgk2vGJHlob-k",
      authDomain: "trynavy-965.firebaseapp.com",
      projectId: "trynavy-965",
      storageBucket: "trynavy-965.firebasestorage.app",
      messagingSenderId: "261057124370",
      appId: "1:261057124370:web:9d07bcebaa48f7692c20cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.resetPassword = async function () {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("üì© Check your email to reset your password.");
        window.location.href = "login.html";
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    };
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: navy;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #000066;
    }

    p {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }

    a {
      color: #aa893d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="resetPassword()">Reset Password</button>
    <p><a href="login.html">Back to Login</a></p>
  </div>
</body>
</html>
