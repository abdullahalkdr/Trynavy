<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDvsXrbhK-TFWxr5PgYPGgk2vGJHlob-k",
      authDomain: "trynavy-965.firebaseapp.com",
      projectId: "trynavy-965",
      storageBucket: "trynavy-965.firebasestorage.app",
      messagingSenderId: "261057124370",
      appId: "1:261057124370:web:9d07bcebaa48f7692c20cb",
      measurementId: "G-Z9J21VPX6M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('DOMContentLoaded', () => {
      // تعبئة قائمة الدول
      const countries = [
        { name: "Kuwait", code: "+965" },
        { name: "Saudi Arabia", code: "+966" },
        { name: "UAE", code: "+971" },
        { name: "Qatar", code: "+974" },
        { name: "Oman", code: "+968" },
        { name: "Bahrain", code: "+973" },
        { name: "USA", code: "+1" },
        { name: "UK", code: "+44" },
        { name: "India", code: "+91" },
        { name: "Philippines", code: "+63" },
        { name: "Turkey", code: "+90" }
      ];
      const countrySelect = document.getElementById("countryCode");
      countries.forEach(c => {
        const option = document.createElement("option");
        option.value = c.code;
        option.textContent = `${c.name} (${c.code})`;
        countrySelect.appendChild(option);
      });

      // التعامل مع الفورم
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          alert("كلمة المرور غير متطابقة");
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await sendEmailVerification(user);

          alert("✅ تم إرسال رابط التفعيل إلى بريدك. الرجاء التحقق قبل تسجيل الدخول.");

          // حفظ باقي البيانات مؤقتًا بانتظار التفعيل
          const phone = document.getElementById('countryCode').value + document.getElementById('phone').value;
          const area = document.getElementById('area').value;
          const block = document.getElementById('block').value;
          const street = document.getElementById('street').value;
          const house = document.getElementById('house').value;

          let imageUrl = '';
          const fileInput = document.getElementById('profilePic');
          if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            imageUrl = await toBase64(file);
          }

          const userData = {
            isLoggedIn: false, // إلى أن يتم التفعيل
            firstName,
            lastName,
            email,
            phone,
            area,
            block,
            street,
            house,
            imageUrl
          };

          localStorage.setItem('pendingUser', JSON.stringify(userData));
          window.location.href = "verify.html";

        } catch (error) {
          alert("❌ خطأ: " + error.message);
        }
      });

      function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = error => reject(error);
        });
      }
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    .signup-container input,
    .signup-container select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-container input[type="file"] {
      border: none;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: navy;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #001f4d;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
      </div>

      <select id="countryCode" required>
        <option value="">Select Country Code</option>
      </select>
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <label>Area:</label>
      <select id="area" required>
        <option value="">Select Area</option>
        <option value="Adailiya">Adailiya</option>
        <option value="Adan">Adan</option>
        <option value="Egaila">Egaila</option>
        <option value="Hawalli">Hawalli</option>
        <option value="Jabriya">Jabriya</option>
        <option value="Kuwait City">Kuwait City</option>
        <option value="Mahboula">Mahboula</option>
        <option value="Mangaf">Mangaf</option>
        <option value="Mishref">Mishref</option>
        <option value="Rumaithiya">Rumaithiya</option>
        <option value="Salmiya">Salmiya</option>
        <option value="Salwa">Salwa</option>
        <option value="Shamiya">Shamiya</option>
        <option value="Yarmouk">Yarmouk</option>
      </select>

      <input type="text" id="block" placeholder="Block Number" required />
      <input type="text" id="street" placeholder="Street Name / Number" required />
      <input type="text" id="house" placeholder="House / Flat Number" required />

      <label>Profile Picture:</label>
      <input type="file" id="profilePic" accept="image/*" />

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
